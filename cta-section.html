<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAKRA - Join the Remix</title>
    <link rel="stylesheet" href="cta-section.css">
</head>
<body>
    <section class="cta-section">
        <!-- Ambient particles -->
        <div class="particle-field">
            <div class="particle" style="--delay: 0s; --duration: 8s; --x: 10%; --y: 20%;"></div>
            <div class="particle" style="--delay: 1s; --duration: 10s; --x: 80%; --y: 15%;"></div>
            <div class="particle" style="--delay: 2s; --duration: 12s; --x: 15%; --y: 70%;"></div>
            <div class="particle" style="--delay: 0.5s; --duration: 9s; --x: 85%; --y: 65%;"></div>
            <div class="particle" style="--delay: 1.5s; --duration: 11s; --x: 50%; --y: 10%;"></div>
            <div class="particle" style="--delay: 2.5s; --duration: 13s; --x: 30%; --y: 85%;"></div>
        </div>

        <!-- Orbital rings that guide to center -->
        <div class="orbit-container">
            <div class="orbit orbit-1"></div>
            <div class="orbit orbit-2"></div>
            <div class="orbit orbit-3"></div>
        </div>

        <!-- Pulsing energy nodes -->
        <div class="energy-nodes">
            <div class="node node-1"></div>
            <div class="node node-2"></div>
            <div class="node node-3"></div>
            <div class="node node-4"></div>
        </div>

        <!-- Main content container -->
        <div class="cta-content">
            <!-- Pre-heading that fades in -->
            <div class="cta-pretext">
                <span class="pretext-line">Software is a language now</span>
            </div>

            <!-- Main heading with staggered animation -->
            <h1 class="cta-heading">
                <span class="heading-word" style="--word-delay: 0s;">The</span>
                <span class="heading-word" style="--word-delay: 0.1s;">future</span>
                <span class="heading-word" style="--word-delay: 0.2s;">isn't</span>
                <span class="heading-word" style="--word-delay: 0.3s;">built</span>
                <span class="heading-word highlight" style="--word-delay: 0.4s;">alone</span>
            </h1>

            <!-- Supporting text -->
            <p class="cta-subtext">
                1 billion builders. One shared language. Infinite possibilities.
            </p>

            <!-- The main CTA button with surrounding glow -->
            <div class="button-container">
                <div class="button-glow"></div>
                <div class="button-rays"></div>
                <button class="cta-button">
                    <span class="button-text">Join the remix</span>
                    <span class="button-arrow">→</span>
                </button>
            </div>

            <!-- Stats/social proof underneath -->
            <div class="cta-proof">
                <div class="proof-item">
                    <span class="proof-number">1B+</span>
                    <span class="proof-label">builders</span>
                </div>
                <div class="proof-divider"></div>
                <div class="proof-item">
                    <span class="proof-number">∞</span>
                    <span class="proof-label">possibilities</span>
                </div>
                <div class="proof-divider"></div>
                <div class="proof-item">
                    <span class="proof-number">1</span>
                    <span class="proof-label">language</span>
                </div>
            </div>
        </div>

        <!-- Corner accent shapes -->
        <div class="corner-accent corner-tl"></div>
        <div class="corner-accent corner-br"></div>

        <!-- Floating text fragments -->
        <div class="floating-text text-1">"apps are identity"</div>
        <div class="floating-text text-2">"weird inherits the feed"</div>
        <div class="floating-text text-3">"software is a language"</div>
    </section>
</body>
</html>
